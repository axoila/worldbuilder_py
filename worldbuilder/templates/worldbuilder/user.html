{% extends "worldbuilder/base.html" %}
{% load static %}

{% block title %}
    {{ user.username }} - worldbuilder
{% endblock %}

{% block caption %}
  {{ user.username }}
{% endblock %}

{% block content %}
<table id="informationTable">
{% csrf_token %}
{% for world in user.world_set.all %}
    <tr>
      <td><a href="{% url 'worldbuilder:world' user.username world.name %}"> {{ world.name }} </a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
