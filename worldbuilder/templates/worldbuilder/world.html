{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'worldbuilder/style.css' %}" />

<header>
  <h1>{{ world.name }}</h1>
</header>

<table>
{% csrf_token %}
{% for entry in entries %}
    <tr>
      <td><a href="{% url 'worldbuilder:entry' user.username world.name entry.name %}"> {{ entry.name }} </a></td>
    </tr>
{% endfor %}
    <tr>
      <td><a href="{% url 'worldbuilder:createEntry' user.username world.name%}"> add an entry </a></td>
    </tr>
</table>
