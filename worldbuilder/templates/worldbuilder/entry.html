{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'worldbuilder/style.css' %}" />

<header>
  <h1>{{ entry.name }}</h1>
</header>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div>
  <table>
  {% csrf_token %}
  {% for variable in variables %}
    <tr>
      <th>{{ variable.name }}</th>
      <td>{{ variable.value }}</td>
    </tr>
  {% endfor %}
  </table>
</div>
