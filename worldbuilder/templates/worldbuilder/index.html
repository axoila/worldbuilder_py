{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'worldbuilder/style.css' %}" />

{% if users %}
<div>
  <table>
  {% csrf_token %}
  {% for user in users %}
    <tr>
      <td><a href="{% url 'worldbuilder:user' user.username %}">{{ user.username }}</a></td>
      <!-- <td>{{ variable.value }}</td> -->
    </tr>
  {% endfor %}
  </table>
</div>
{% else %}
    <p>No worlds are available.</p>
{% endif %}
