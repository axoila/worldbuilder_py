{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'worldbuilder/style.css' %}" />

{% if worlds %}
    <ul>
    {% for user in users %}
        <li><a href="{% url 'worldbuilder:world' user.id %}">{{ user.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No worlds are available.</p>
{% endif %}
