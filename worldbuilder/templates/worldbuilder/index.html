{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'worldbuilder/style.css' %}" />

{% if worlds %}
    <ul>
    {% for world in worlds %}
        <li><a href="{% url 'worldbuilder:detail' world.id %}">{{ world.world_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No worlds are available.</p>
{% endif %}
